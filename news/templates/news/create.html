{% extends 'av/base.html' %}

{% block title %} Форма по добавлению статьи {% endblock %}

{% block content %}
    <div class="form__content">
        <h1 class="form__header"> Форма по добавлению статьи </h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>

            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
